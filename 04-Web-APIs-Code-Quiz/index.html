<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="high-score">View HighScores</div>
      <div id="timer-count">Timer:</button>
    </header>

    <main>
      <section>
        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following questions as quickly as possible to acheive a high score. Incorrect answers will penalize you ten seconds.</p>
            <div><button id="start-button">Start</button></div>
        </div>

        <div id="question-container">
            <div id="question">Question Placeholder</div>
            <ul id="choicelist">
              <li id="achoice">choice a</li>
              <li id="bchoice">choice b</li>
              <li id="cchoice">choice c</li>
              <li id="dchoice">choice d</li>
            </ul>
        </div>

        <div id="score-container">
          <div><ul id="highscore">High Score Placeholder</ul></div>
        </div>
      </section>

    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
