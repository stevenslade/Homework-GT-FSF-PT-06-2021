<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz Challenge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div><button id="high-score">View HighScores</button></div>
      <div id="timer-count">Timer:</button>
    </header>

    <main>
      <section>
        <div id="intro" class="card">
            <h1>Coding Quiz Challenge</h1>
            <p>Answer the following questions as quickly as possible to acheive a high score. Incorrect answers will penalize you ten seconds.</p>
            <div><button id="start-button">Start</button></div>
        </div>

        <div id="question-container" class="card">
            <div id="question">Question Placeholder</div>
            <ul id="choicelist">
              <li id="achoice">choice a</li>
              <li id="bchoice">choice b</li>
              <li id="cchoice">choice c</li>
              <li id="dchoice">choice d</li>
            </ul>
            <div id="correct-message">
               <p>Correct!</p>
            </div>
        </div>

        <div id="summary" class="card">
          <h1>All Done!</h1>
          <p id="score-message">score message</p>
          <label for="initials">Enter Initials</label>
          <input type="text" name="initials" id="initials" placeholder="" />
          <div><button id="submit-button">Submit</button></div>
        </div>

        <div id="score-container" class="card">
          <div><h2>High Score List</h2></div>
          <div><ul id="high-score-list"></ul></div>
          <div><button id="clear-button">Clear Scores</button></div>
          <div><button id="return-button">Return</button></div>
        </div>

      </section>

    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
