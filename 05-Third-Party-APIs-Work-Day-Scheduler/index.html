<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Added link to bootstrap icon library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      
      <div class="row timeBlockHeader">
        <div class="col-2 ">
          Hour
        </div>
        <div class="col-9">
          Activities
        </div>
      </div>
      
      <div id="9am" class="row time-block">
        <div class="col-2 hour">
          9:00AM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
        <!-- Got this icon to work, its actually a font <i class="fas fa-save"></i> -->
      </div>

      <div id="10am" class="row time-block">
        <div class="col-2 hour">
          10:00AM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="11am" class="row time-block">
        <div class="col-2 hour">
          11:00AM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="12pm" class="row time-block">
        <div class="col-2 hour">
          12:00PM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="1pm" class="row time-block">
        <div class="col-2 hour">
          1:00PM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="2pm" class="row time-block">
        <div class="col-2 hour">
          2:00PM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="3pm" class="row time-block">
        <div class="col-2 hour">
          3:00PM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="4pm" class="row time-block">
        <div class="col-2 hour">
          4:00PM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

      <div id="5pm" class="row time-block">
        <div class="col-2 hour">
          5:00PM
        </div>
        <textarea class="form-control col-9 activitytext" aria-label="With textarea"></textarea>
        <button type="button" class="col-1 btn btn-primary saveBtn"><i class="bi bi-save2"></i></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Add link to bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Add link to custom js -->
    <script src="./assets/js/script.js"></script>
  </body>
