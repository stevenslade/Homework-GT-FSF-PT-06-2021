<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Forecast</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header">
    <h1 class="app-title">Weather Dashboard</h1>
    <h2 id="currentDay">Current Day</h2>
    <p>Find todays weather and a five day forecast for your selected city</p>
    <h2 id="currentDay"></h2>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Enter City Name</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname"></label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Find Weather</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Searched Weather History</h3>
        <div id="searched-buttons" class="card-body">
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Weather for: <span id="repo-search-term"></span></h2>
    
      <!-- Hook to attach dynamic elements -->
        
      <div id="repos-container" class="list-group"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
